<div class="container">
    <div class="input-section">
        <h1 class="title">Search Employee Data</h1>
        <form>
            <mat-form-field class="form-field">
                <mat-label>Employee ID</mat-label>
                <input matInput type="number" [formControl]="employeeID">
            </mat-form-field>
            <button class="form-field" mat-flat-button (click)="search()">Search</button>
        </form>
    </div>
    <div *ngIf="errorMsg" class="error-msg">
        <p>{{errorMsg}}</p>
    </div>
    <div class="data-display-section" *ngIf="employeesData.length > 0">
        <div class="table-container">
            <table mat-table [dataSource]="employeesData" class="mat-elevation-z8">
                <ng-container matColumnDef="id">
                  <th mat-header-cell *matHeaderCellDef> ID </th>
                  <td mat-cell *matCellDef="let employee"> {{employee.id}} </td>
                </ng-container>
                <ng-container matColumnDef="employee_name">
                  <th mat-header-cell *matHeaderCellDef> Name </th>
                  <td mat-cell *matCellDef="let employee"> {{employee.employee_name}} </td>
                </ng-container>
                <ng-container matColumnDef="employee_salary">
                  <th mat-header-cell *matHeaderCellDef> Salary </th>
                  <td mat-cell *matCellDef="let employee"> {{employee.employee_salary}} </td>
                </ng-container>
                <ng-container matColumnDef="employeeAnnualSalary">
                  <th mat-header-cell *matHeaderCellDef> Annual Salary </th>
                  <td mat-cell *matCellDef="let employee"> {{employee.employeeAnnualSalary}} </td>
                </ng-container>
                <ng-container matColumnDef="employee_age">
                  <th mat-header-cell *matHeaderCellDef> Age </th>
                  <td mat-cell *matCellDef="let employee"> {{employee.employee_age}} </td>
                </ng-container>
                <ng-container matColumnDef="profile_image">
                    <th mat-header-cell *matHeaderCellDef> Image </th>
                    <td mat-cell *matCellDef="let employee"> {{employee.profile_image}} </td>
                </ng-container>
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
              </table>
        </div>
    </div>    
</div>
